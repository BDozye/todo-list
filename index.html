    <title>TO-DO LIST</title>
  </head>
  <body>
    <div class="todo__container">
      <header class="todo__container--header">
        <h1>TO-DO LIST</h1>
      </header>

      <section class="todo__container--input">
        <label for="add-input">Add an item to your List:</label>
        <input
          type="text"
          id="add-input"
          placeholder="e.g Take out the trash"
        />
        <button class="add-btn">Add</button>
      </section>

      <section class="todo__container--body">
        <header class="todo__container--body__header">
          <h2>Dozie's TO-DO LIST</h2>
        </header>

        <ul class="todo__container--body__list">
          <li>
            <input type="checkbox" id="todo-1" />
            <label for="todo-1">Buy groceries</label>
            <button class="delete-btn">×</button>
          </li>
          <li>
            <input type="checkbox" id="todo-2" />
            <label for="todo-2">Make some sauce</label>
            <button class="delete-btn">×</button>
          </li>
          <li>
            <input type="checkbox" id="todo-3" />
            <label for="todo-3">Finish my mid-term paper</label>
            <button class="delete-btn">×</button>
          </li>
          <li>
            <input type="checkbox" id="todo-4" />
            <label for="todo-4">Clean the Living room</label>
            <button class="delete-btn">×</button>
          </li>
          <li>
            <input type="checkbox" id="todo-5" />
            <label for="todo-5">Wash off the Dishes</label>
            <button class="delete-btn">×</button>
          </li>
          <li>
            <input type="checkbox" id="todo-6" />
            <label for="todo-6">Mow the Lawn</label>
            <button class="delete-btn">×</button>
          </li>
          <li>
            <input type="checkbox" id="todo-7" />
            <label for="todo-7">Pick up my clothes</label>
            <button class="delete-btn">×</button>
          </li>
          <li>
            <input type="checkbox" id="todo-8" />
            <label for="todo-8">Study for my test</label>
            <button class="delete-btn">×</button>
          </li>
        </ul>
      </section>

      <footer class="todo__container--footer">
        <p id="progress">0 of 8 completed</p>
      </footer>
    </div>
  </body>

  <script src="script.js"></script>
</html>
